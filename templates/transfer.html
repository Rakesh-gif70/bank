{% extends "base.html" %}
{% block content %}
<h2>Transfer Money</h2>
<form method="POST">
    Recipient Username: <input type="text" name="recipient" required><br><br>
    Amount: <input type="number" step="0.01" name="amount" required><br><br>
    <button type="submit">Send</button>
</form>
{% endblock %}
